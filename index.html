<body>
    <nav class="navbar navbar-light bg-dark">
        <h1>Weather Dashboard</h1>
    </nav>


    <div class="row min-vh-100 no-gutters">
        <header class="col-12 col-lg-3 bg-light text-dark sticky-top d-flex flex-column p-4 p-lg-3">
            <h3 class="city">Search for a City:</h3>
            <div class="row">
                <div class="input-group col-10">
                    <input class="form-control py-2" type="search" value="search" id="example-search-input">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="mt-5 row">
                <div class="col-12">
                    <div class="card">
                        <ul id="city" class="list-group list-group-flush">
                            <li class="list-group-item">City</li>
                            <li class="list-group-item">City</li>
                            <li class="list-group-item">City</li>
                            <li class="list-group-item">City</li>
                            <li class="list-group-item">City</li>
                            <li class="list-group-item">City</li>
                            <li class="list-group-item">City</li>
                            <li class="list-group-item">City</li>
                        </ul>
                    </div>
                </div>
            </div>
    
    </header>

    <main class="col-12 col-lg-9 d-flex flex-column">
        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container mt-5 d-flex justify-content-center">
                    <div class="col-lg-12 grid-margin stretch-card">

                        <div class="card card-weather">
                            <div class="card-body">
                                <div class="weather-date-location">
                                    <h3><span id="weather-date"></span><span class="oi oi-cloudy"></span>
                                    </h3>
                                    <p class="text-gray"><span class="weather-location"></span> </p>
                                </div>
                                <div class="weather-data d-flex">
                                    <div class="mr-auto">
                                        <h4 class="display-6"><span class="symbol"></span></h4>
                                        <h4 class="display-6">Humidity:<span class="symbol"></span></h4>
                                        <h4 class="display-6">Wind Speed:<span class="symbol"></span></h4>
                                        <h4 class="display-6">UV Index:<span class="symbol"></span></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
